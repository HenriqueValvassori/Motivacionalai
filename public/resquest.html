<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Enviar URLs para IndexNow</title>
</head>
<body>

    <h1>Envio de URLs (via servidor) para IndexNow</h1>
    <p>Este script fará uma requisição POST para o seu próprio servidor, que então se comunicará de forma segura com o IndexNow.</p>

    <script>
        // Substitua 'http://localhost:3000' pelo URL do seu servidor.
        // Se estiver rodando no Netlify, pode ser algo como 'https://seuservidor.herokuapp.com'
        const SERVER_URL = 'https://blogmotivacionalai.netlify.app'; 

        const urlListToSend = [
            "https://blogmotivacionalai.netlify.app/dicas-de-saude",
            "https://blogmotivacionalai.netlify.app/news",
            "https://blogmotivacionalai.netlify.app/imgconvert",
            "https://blogmotivacionalai.netlify.app/convertadvanced",
            "https://blogmotivacionalai.netlify.app/minigames",
            "https://blogmotivacionalai.netlify.app/pistadeobstaculos",
            "https://blogmotivacionalai.netlify.app/crossingstreet",
            "https://blogmotivacionalai.netlify.app/fcyberbird",
            "https://blogmotivacionalai.netlify.app/linestreet",
            "https://blogmotivacionalai.netlify.app/vitrine"
        ];

        fetch(`/.netlify/functions/indexnow`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ urlList: urlListToSend })
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('Falha no envio. Verifique o servidor e a resposta.');
        })
        .then(data => {
            console.log('Sucesso:', data.message);
        })
        .catch(error => {
            console.error('Erro na requisição para o servidor:', error);
        });
    </script>

</body>
</html>
