<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens com IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical; /* Permite redimensionar verticalmente */
            min-height: 80px;
        }
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: calc(100% - 20px);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .image-container {
            margin-top: 30px;
            border: 1px dashed #ccc;
            padding: 10px;
            min-height: 200px; /* Garante que o contêiner tenha altura */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e9e9e9;
            border-radius: 4px;
            overflow: hidden;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            display: none; /* Esconde a imagem até ser carregada */
        }
        .image-container p.placeholder {
            color: #888;
            font-style: italic;
        }
        .message {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none; /* Escondido por padrão */
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Imagens com IA</h1>
        <p>Descreva a imagem que você quer gerar:</p>
        <textarea id="promptInput" placeholder="Ex: Um gato astronauta flutuando em uma galáxia colorida com planetas de doce." rows="4"></textarea>
        
        <label for="aspectRatioSelect">Proporção da Imagem:</label>
        <select id="aspectRatioSelect">
            <option value="1:1">1:1 (Quadrado)</option>
            <option value="4:3">4:3 (Padrão)</option>
            <option value="3:4">3:4 (Retrato)</option>
            <option value="16:9">16:9 (Paisagem Larga)</option>
            <option value="9:16">9:16 (Retrato Alto)</option>
        </select>
        
        <button id="generateBtn">Gerar Imagem</button>
        
        <div class="loading-spinner" id="loadingSpinner"></div>
        <p class="message" id="errorMessage"></p>

        <div class="image-container">
            <p class="placeholder" id="imagePlaceholder">A imagem gerada aparecerá aqui.</p>
            <img id="generatedImage" src="" alt="Imagem Gerada por IA">
        </div>
    </div>

    <script src="js/imagegenerator.js"></script>
</body>
</html>
