<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lane</title>
  <link rel="stylesheet" href="css/linestreet.css">
</head>
<body>
     <header>
        <a href="./minigames.html">
            <img class="qw" src="img/joystickgames.png" height="100" width="100" alt="Logo">
        </a>
        <h1>Lane</h1>
    </header>
    <div id="game-container">
        <div class="scanline"></div>
        <div class="glitch"></div>
        <canvas id="game-canvas" width="300" height="600"></canvas>
        <div id="score-display">0</div>
        <div id="high-score-display">HI: 0</div>
        
        <div id="start-screen">
            <h1 class="neon-text">CYBERLANE</h1>
            <p>Use A/D or ←/→ to switch lanes</p>
            <button id="start-button">IGNITION</button>
            <p class="instructions">Split between cybercars<br>Don't crash!</p>
        </div>
        
        <div id="game-over">
            <h1 class="neon-text">SYSTEM CRASH</h1>
            <p id="final-score">Score: 0</p>
            <button id="restart-button">REBOOT</button>
        </div>
    </div>

    <script src="js/line.js"></script>
</body>
</html>
