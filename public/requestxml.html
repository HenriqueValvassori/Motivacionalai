<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Enviar URLs em XML para o Bing</title>
</head>
<body>

    <h1>Envio de URLs (XML) para Indexação do Bing</h1>
    <p>Este script fará uma requisição POST em formato XML para a API do Bing.</p>

    <script>
        // Substitua 'SUA_API_KEY_AQUI' pela sua chave de API real
        const apiKey = 'SUA_API_KEY_AQUI'; 

        const siteUrl = "https://blogmotivacionalai.netlify.app/";
        const urlList = [
            "https://blogmotivacionalai.netlify.app/dicas-de-saude",
            "https://blogmotivacionalai.netlify.app/news",
            "https://blogmotivacionalai.netlify.app/imgconvert",
            "https://blogmotivacionalai.netlify.app/convertadvanced",
            "https://blogmotivacionalai.netlify.app/minigames",
            "https://blogmotivacionalai.netlify.app/pistadeobstaculos",
            "https://blogmotivacionalai.netlify.app/crossingstreet",
            "https://blogmotivacionalai.netlify.app/fcyberbird",
            "https://blogmotivacionalai.netlify.app/linestreet",
            "https://blogmotivacionalai.netlify.app/vitrine"
        ];

        // Monta o corpo da requisição XML dinamicamente
        let urlStrings = urlList.map(url => 
            `<string xmlns="http://schemas.microsoft.com/2003/10/Serialization/Arrays">${url}</string>`
        ).join('\n');

        const xmlBody = `
<SubmitUrlBatch xmlns="http://schemas.datacontract.org/2004/07/Microsoft.Bing.Webmaster.Api">
    <siteUrl>${siteUrl}</siteUrl>
    <urlList>
        ${urlStrings}
    </urlList>
</SubmitUrlBatch>
        `.trim();

        fetch(`https://ssl.bing.com/webmaster/api.svc/pox/SubmitUrlBatch?apikey=${apiKey}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/xml; charset=utf-8',
                'Host': 'ssl.bing.com'
            },
            body: xmlBody
        })
        .then(response => {
            if (response.ok) {
                console.log('URLs enviados em XML com sucesso!');
                // A resposta pode não ser um JSON, então a tratamos como texto ou logamos o sucesso
                return response.text();
            }
            throw new Error('Erro ao enviar os URLs. Código de status: ' + response.status);
        })
        .then(data => {
            console.log('Resposta do Bing:', data);
        })
        .catch(error => {
            console.error('Erro na requisição:', error);
        });
    </script>

</body>
</html>
