<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PISTA DE OBSTACULOS</title>
  <link rel="stylesheet" href="css/pista.css">
</head>
<body>
    <div id="game-container">
        <div class="scanline"></div>
        <div class="glitch"></div>
        <canvas id="game-canvas" width="800" height="300"></canvas>
        <div id="ground"></div>
        <div id="score-display">0</div>
        <div id="high-score-display">HI: 0</div>
        
        <div id="start-screen">
            <h1 class="neon-text">PISTA DE OBSTACULOS</h1>
            <p>Press SPACE or UP ARROW to jump</p>
            <button id="start-button">START GAME</button>
            <p class="instructions">Avoid the cyber obstacles<br>Game speeds up as you progress</p>
        </div>
        
        <div id="game-over">
            <h1 class="neon-text">SYSTEM FAILURE</h1>
            <p id="final-score">Score: 0</p>
            <button id="restart-button">REBOOT</button>
        </div>
    </div>

    <script src="js/pista.js"></script>
</body>
</html>
