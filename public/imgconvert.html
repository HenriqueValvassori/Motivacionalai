<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Imagens</title>
    <link rel="stylesheet" href="css/newstylee.css"> </head>
<body>
    <header>
        <a href="./index.html">
            <img class="qw" src="img/channels4_profile.jpg" height="100" width="100" alt="Logo">
        </a>
        <h1>Conversor de Imagens</h1>
    </header>

    <main>
        <div class="converter-section">
            <h2>Conversor de Imagens (PNG/JPG/WebP)</h2>
            <input type="file" id="imageInput" accept="image/png, image/jpeg, image/webp">
            <select id="imageFormat">
                <option value="png">PNG</option>
                <option value="jpeg">JPG</option>
                <option value="webp">WebP</option>
            </select>
            <button id="convertImageBtn">Converter Imagem</button>
            <div id="imageOutput">
                <img id="outputImage" style="display: none;">
                <a id="downloadLink" style="display: none;" download>Baixar Imagem Convertida</a>
            </div>
        </div>
    </main>
    <script>
        // js/redirectOnce.js

document.addEventListener('DOMContentLoaded', () => {
    const buttonId = 'convertImageBtn'; // ID do seu botão
    const button = document.getElementById(buttonId);

    if (button) {
        const hasRedirectedKey = 'convertImageBtn'; // Chave para localStorage
        const firstRedirectPage = 'https://descendedlibrarian.com/msqwx58fq?key=7d770b55d06de394db5b4dd6f9085d98'; // A página para redirecionar APENAS UMA VEZ
        const defaultRedirectPage = 'js/imageConverter.js'; // A página para redirecionar NAS PRÓXIMAS VEZES

        button.addEventListener('click', (event) => {
            // Previne o comportamento padrão do link ou botão se for um formulário
            event.preventDefault();

            // Verifica se o redirecionamento para a página X já ocorreu
            const hasRedirected = localStorage.getItem(hasRedirectedKey);

            if (!hasRedirected) {
                // Primeira vez: redireciona para a página X
                localStorage.setItem(hasRedirectedKey, 'true'); // Marca que já redirecionou
                window.location.href = firstRedirectPage;
            } else {
                // Próximas vezes: redireciona para a página normal (Y)
                window.location.href = defaultRedirectPage;
            }
        });
    } else {
        console.warn(`Botão com ID '${buttonId}' não encontrado. O script de redirecionamento não será ativado.`);
    }
});
    </script>
    <script async="async" data-cfasync="false" src="//pl27203787.profitableratecpm.com/d5df14394d5fcbc059dd9ddeb056b408/invoke.js"></script>
    <div id="container-d5df14394d5fcbc059dd9ddeb056b408"></div>
    
    <footer>
        <p>&copy; <span id="current-year"></span> Seu Site. Todos os direitos reservados.</p>
    </footer>

    
    <script>
        // JS para atualizar o ano no footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
